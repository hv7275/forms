{% extends "base.html" %}

{% block title %}Home | MySite{% endblock %}

{% block content %}
  <div class="container mx-auto mt-10 px-4">
    <h2 class="text-3xl font-bold text-pink-950 mb-4 bg-orange-300">Welcome to the Home Page!</h2>
    <p class="text-lg text-blue-900 bg-orange-300">
      This is a sample homepage using Tailwind CSS in Django.
    </p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 gap-4 mt-10 px-3">
    {% for chai in chais %}
      <div class="bg-blue-400 p-2 rounded-lg shadow-lg">
        <img src="{{ chai.image.url }}" alt="{{ chai.name }}" class="w-[100%] object-cover rounded m-1" />
        
        <p class="mt-1 text-xs text-center font-semibold text-gray-800">{{ chai.name }}</p>
        <p class="mt-1 text-xs text-center font-semibold text-gray-800">Price: ${{ chai.price }}</p>
        
        <a href="{% url 'detail' chai.id %}">
          <button
            class="mt-1 w-full px-1 py-0 bg-orange-600 text-white font-medium rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
          >
            {{ chai.chai_type }} - {{ chai.id }}
          </button>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
